<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<!-- link for css -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<!-- link for favicon icon -->
	<link rel="icon" href="icon.jpg" type="image/gif" sizes="16x16">
</head>
<body>
	<!-- main division starts -->
	<div class="main">
		<!-- copyright free image  of tic tac toe from pixabay.com  -->
		<img src="document-gif.1d30b5a0.gif" style="width:99%;height:99%">
		<!-- workspace division starts -->
		<div class="workspace">
			<center>
				<!-- title  -->
			<b><p class="title">TIC-TAC-TOE</p><b>
			<!-- frame design starts -->
			<div class="frame1">
			</div>
			<div class="frame2">
			</div>
			<div class="frame3">
			</div>
			<div class="frame4">
			</div>
			<!-- frame division ends -->

			<!-- button starts -->
			<input type="button" id="1"  onclick="change(this.id)" class="btn1" value=" "/>
			<input type="button" id="2"  onclick="change(this.id)" class="btn2" value=" "/>
			<input type="button" id="3"  onclick="change(this.id)" class="btn3" value=" "/>
			<input type="button" id="4"  onclick="change(this.id)" class="btn4" value=" "/>
			<input type="button" id="5"  onclick="change(this.id)" class="btn5" value=" "/>
			<input type="button" id="6"  onclick="change(this.id)" class="btn6" value=" "/>
			<input type="button" id="7"  onclick="change(this.id)" class="btn7" value=" "/>
			<input type="button" id="8"  onclick="change(this.id)" class="btn8" value=" "/>
			<input type="button" id="9"  onclick="change(this.id)" class="btn9" value=" "/>
			<!-- button ends -->
			</center>
		<div class="player" id="player">
		</div>
		</div>
		<!-- workspace  division ends -->
		<div class="paperside1" id="paperside1">
			<!-- <img src="source.gif" style= "width:200px;height:500px"> -->
		</div>
		<div class="paperside2" id="paperside2">
			<!-- <img src="source.gif" style= "width:200px;height:500px"> -->
		</div>
		<!-- footer division -->
<div class="footer"><center><p>&copy; Levi's creations</p></center></div>
<!-- link for js file  -->
<script src="tictactoe.js"></script>
  		</div>	
  		<!-- main division ends -->
</body>
</html>
